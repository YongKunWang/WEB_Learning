<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>每一行的容器随着宽度的变化而变化</title>
	<style>
		.outer {
			width: 100%;
			background-color: red;
			overflow: hidden;
		}
		.float-element {
			width: 100px;
			height: 50px;
			background-color: blue;
			border: 1px solid #000;
			margin: 10px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
		<div class="float-element"></div>
	</div>
</body>
</html>

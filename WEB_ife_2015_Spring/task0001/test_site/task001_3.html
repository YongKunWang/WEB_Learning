<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tash001_3</title>
	<!-- 内部样式表 -->
	<style type="text/css">
		strong {
			color: red;
		}
		.carrot {
			color: orange;
		}
		.spinach {
			color: green;
		}
		#first {
			font-style: italic;
		}
		/*让其他部分字体变为蓝色
		  直接设置id=second的标签，就可以
		  strong标签有更细致的设置！
		*/
		#second {
			color: blue;
		}
		p {
			color: blue;
		}
		.sitenav a {
			color: red;
		}
		.nav a {
			color: orange;
		}
		.nav ,
		.sitenav {
			font-size: 20px;
			font-family: "微软雅黑";
		}
		.nav > ul > li > a {
			color: green;
		}
	</style>
	<!-- 外部样式表 -->
	<!-- <link rel="stylesheet" href="#"> -->
</head>
<body>
	<h1 style="color:#fff; background-color: #000;">三种样式表引入</h1>
	<p id="first">
      <strong class="carrot">C</strong>ascading
      <strong class="spinach">S</strong>tyle
      <strong class="spinach">S</strong>heets
    </p>
    <p id="second">
      <strong>C</strong>ascading
      <strong>S</strong>tyle
      <strong>S</strong>heets
    </p>
	
	<div class="nav">    <!-- 主导航栏 -->
		<ul>
		<li><a href="#">公司首页</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司产品</a></li>
		<li>
		     <a href="#">联系我们</a>
			 <ul>
	    		<li><a href="#">公司邮箱</a></li>
	    		<li><a href="#">公司电话</a></li>
			 </ul>
		</li>
		</ul>
	</div>
	<div class="sitenav">    <!-- 侧导航栏 -->
	  	<div class="site-l">左侧侧导航栏</div>
	  	<div class="site-r"><a href="#">登录</a></div>
	</div>



</body>
</html>

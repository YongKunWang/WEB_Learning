<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局：左侧和中间固定 右侧自适应</title>
	<style>
		.outer {
			width: 100%;
			background-color: yellow;

		}
		.left {
			width: 200px;
			height: 200px;
			background-color: red;
			float: left;
		}
		.middle {
			width: 200px;
			height: 200px;
			background-color: green;
			float: left;
		}
		.right {
			height: 200px;
			background-color: blue;
			margin-left: 400px;
		}
		
	</style>
</head>
<body>
	<div class="outer">
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>
</body>
</html>

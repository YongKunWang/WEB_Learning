<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片和文字的对齐方式</title>
	<style>
		/*底部有一点空隙，这是因为行内块元素和文字之间是基线对齐的*/
		div {
			border: 1px solid red;
		}
		img {
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<div>
		<img src="../images/tudou.jpg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哈根达斯实例图</title>
	<style>
		.nav {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.top {
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.bottom {
			position: absolute;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<img src="../images/adv.jpg" alt="">
		<img src="../images/top_tu.gif" alt="" class="top">
		<img src="../images/br.gif" alt="" class="bottom">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿视频播放</title>
	<style>
		a {
			display: block;
			width: 448px;
			height: 252px;
			margin: 100px;
			position: relative;
		}
		.mask {
			width: 100%;
			height: 100%;
			background: rgb(0, 0, 0, .5) url(../images/arr.png) no-repeat center;
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
		/*
			当鼠标移动到a是，a里面的mask马上显示出来

		 */
		a:hover .mask {
			display: block;
		}
	</style>
</head>
<body>
	<a href="#">
		<img src="../images/tudou.jpg" alt="">
		<div class="mask"></div>

	</a>
</body>
</html>

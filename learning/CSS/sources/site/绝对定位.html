<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		.father {
			width: 500px;
			height: 500px;
			background-color: green;
			margin: 0 auto;
			position: relative;
		}
		.fson {
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			top: 50%;
			margin-top: -100px;
			left: 50%;
			margin-left: -100px;
		} 
	</style>
</head>
<body>
	<div class="father">
		<div class="fson"></div>
	</div>
</body>
</html>

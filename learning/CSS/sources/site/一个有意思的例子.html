<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个有意思的例子</title>
	<style>
		div {
			width: 250px;
			height: 400px;
			border: 1px solid #ccc;
			float: left;
			position: relative;
			z-index: 0;
		}
		div:hover {
			border: 1px solid red;
			position: relative;
			z-index: 1;
		}
	</style>

</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

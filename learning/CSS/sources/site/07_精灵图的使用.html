<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精灵图的使用</title>
	<style>
		h3 {
			width: 25px;
			height: 24px;
			background: url(../images/index.png) no-repeat -1px -185px;
		}
		div {
			width: 236px;
			height: 128px;
			background: url(../images/index.png) no-repeat 0px -219px;
		}

		.cls {
			background: url(../images/index.png) no-repeat;
		}
		.cls h3 {
			width: 25px;
			height: 24px;
			background-position: -1px -185px;
		  }
		  .cls div {
		  		width: 236px;
				height: 128px;
				background-position:  0px -219px;
		  }
	</style>
</head>
<body>
	<h3></h3>
	<div></div>
<!-- 	<div class="cls">
		<h3></h3>
		<div></div>
	</div> -->
</body>
</html>

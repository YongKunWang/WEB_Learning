<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单测试</title>
	<style>
		form {
			/*居中显示*/
			margin: 0 auto;
			width: 400px;
			padding:1em;
			border:1px solid #ccc;
			border-radius: 1em;
		}
		form div + div {
			margin-top: 1em;
		}
		label {
			display: inline-block;
			width: 90px;
			text-align: right;
		}
		input, textarea {
		  /* 确保所有文本输入框字体相同
		     textarea默认是等宽字体 */
		  font: 1em sans-serif;

		  /* 使所有文本输入框大小相同 */
		  width: 300px;
		  box-sizing: border-box;

		  /* 调整文本输入框的边框样式 */
		  border: 1px solid #999;
		}

		input:focus, textarea:focus {
		  /* 给激活的元素一点高亮效果 */
		  border-color: #000;
		}

		textarea {
		  /* 使多行文本输入框和它们的label正确对齐 */
		  vertical-align: top;

		  /* 给文本留下足够的空间 */
		  height: 5em;
		}

		.button {
		  /* 把按钮放到和文本输入框一样的位置 */
		  padding-left: 90px; /* 和label的大小一样 */
		}

		button {
		  /* 这个外边距的大小与label和文本输入框之间的间距差不多 */
		  margin-left: .5em;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="mail">mail:</label>
			<input type="email" id="mail" value="默认值">
		</div>
		<div>
			<label for="msg">msg:</label>
			<textarea name="" id="sg" cols="30" rows="10">默认值</textarea>
		</div>
		<div>
			<button type="submit">Send your message</button>
		</div>
	</form>
	
	<form action="#" method="post">
		<!--这样写：-->
		<div>
			<label for="username">Name:</label>
			<input type="text" name="username">
			<label for="username"><addr title="required">*</addr></label>
		</div>
		<!--但是这样写会更好：-->
		<div>
			<label for="username">
				<span>Name:</span> 
				<input type="text" id="username" name="username">
				<abbr title="required">*</abbr>
			</label>
		</div>
		<!--但最好的可能是这样：-->
		<div>
			<label for="username">Name: <abbr title="required">*</abbr></label>
			<input id="username" type="text" name="username">
		</div>


	</form>


</body>
</html>

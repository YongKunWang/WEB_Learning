<html lang="en">

<body>
	<form action="#" mothod="post">
		<h1>Payment form</h1>
		<p>Required fields are followed by <strong> <abbr title="required">*</abbr> </strong> </p>
		<section>
			<h2>Contact information</h2>
			<fieldset>
				<legend>Title</legend>
				<ul>
					<li>
						<label for="title_1">
							<input type="radio" id="title_1" name=title value="A">Ace
						</label>
					</li>
					
					<li>
						<label for="title_2">
							<input type="radio" id="title_1" name=title value="A">King
						</label>
					</li>

					<li>
						<label for="title_3">
							<input type="radio" id="title_1" name=title value="A">Queen
						</label>	
					</li>
				</ul>
			</fieldset>
			<div>
				<label for="username">Name: <abbr title="required">*</abbr> </label>
				<input type="text" id="username" name="username" value="usernme">
			</div>
			<div>
				<label for="mail">E-mail: <abbr title="required">*</abbr> </label>
				<input type="text" id="mail" name="mail">
			</div>
			<div>
				<label for="password">Password: <abbr title="required">*</abbr> </label>
				<input type="password" id="password" name="password" >
			</div>
		</section>

		<section>
			<h2>Payment information</h2>

			<div>
				<label for="card">Card type:</label>
				<select name="usercard" id="card">
					<option value="visa">Visa</option>
					<option value="mc">Ma</option>
					<option value="amex">Amex</option>
				</select>
			</div>

			<div>
				<label for="number">Card number: <abbr title="required">*</abbr> </label>
				<input type="text" id="number" name="number">
			</div>

			<div>
				<label for="date">date: <abbr title="required">*</abbr> </label>
				<input type="date" id="date" name="date">
			</div>

		</section>
		
		<section>
			<button type="submit">Validate the payment</button>
		</section>

	</form>

</body>

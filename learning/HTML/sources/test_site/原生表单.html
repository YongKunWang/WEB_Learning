<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生表单部件</title>
</head>
<body>

	<form action="#" >
		<input type="text">
		<input type="password">
		<input type="email">
		<input type="url">
		<input type="tel">
		<input type="search">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<select name="" id="">
			<option value="a">a</option>
			<option value="a">b</option>
		</select>

		<!-- 使用这种写法！！！ -->
		<select name="" id="">
			<optgroup label="fruits">
				<option value="a">a</option>
				<option value="a">b</option>
			</optgroup>
		</select>
		
		<select multiple name="" id="">
			<optgroup label="fruits">
				<option value="a">a</option>
				<option value="a">b</option>
			</optgroup>
		</select>


	</form>
	
</body>
</html>

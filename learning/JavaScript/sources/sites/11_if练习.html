<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var score = Number(prompt("请输入你的成绩："));
		if(!isNaN(score)){
			if(score > 90 && score <= 100)
				console.log("A Class...");
			else if(score > 80 && score <= 90)
				console.log("B Class...");
			else if(score > 70 && score <= 80)
				console.log("C Class...");
			else if(score > 60 && score <= 70)
				console.log("D Class...");
			else
				console.log("E Class...");
		}
		else
			console.log("你输入的成绩有错误...");
	</script>
</head>
<body>
	
</body>
</html>

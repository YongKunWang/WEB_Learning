<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作符</title>
	<script>
		var a = 10;
		var b = 3;
		console.log(parseInt(a/b)); //真正的除法
		console.log(a%b);

		var str = "10";
		var str2 = 10;
		console.log(str == str2); // true
		console.log(str === str2);//false
	</script>
</head>
<body>
	
</body>
</html>

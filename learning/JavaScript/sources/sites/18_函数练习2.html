<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数练习2</title>
	<script>
		//1. 求两个数字的和
		function getSum(x,y) {
			return x + y;
		}
		console.log(getSum(1,4)); //5

		//2. 求两个数字的和,无返回值
		function getSum1(x,y) {
			var sum = x + y;
			console.log(sum); //5
		}

		console.log(getSum1(1,4)); //undefined
	</script>
</head>
<body>
	
</body>
</html>

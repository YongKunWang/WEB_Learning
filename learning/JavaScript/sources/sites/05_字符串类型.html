<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串类型</title>
	<script>
		var str = '10';
		var str_length = str.length;
		console.log(str_length);
		console.log("&lt;");
		console.log("&gt;");
		var str1 = "Hello ";
		var str2 = "world!";
		console.log(str1 + str2);

		var str3 = '10';
		var str4 = '5';
		var str5 = str3 - str4;
		console.log(typeof str5); //number

	</script>
</head>
<body>
	
</body>
</html>

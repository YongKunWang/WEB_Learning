<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自加自减运算符</title>
	<script>
		var a = 10;
		var b = a ++ + 1;
		console.log(a); //11
		console.log(b); //11

		var c = 10;
		var d = ++ c + 1;
		console.log(c); //11
		console.log(d); //12
	</script>
</head>
<body>
	
</body>
</html>

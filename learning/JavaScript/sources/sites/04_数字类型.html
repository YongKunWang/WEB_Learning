<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字类型</title>
	<script>
		var a = 10;
		var a1 = 010;
		var a2 = 0x10;
		console.log(a); // 10
		console.log(a1); // 8
		console.log(a2);  // 16

		var a3;
		var b = a3 + 10;
		console.log(b); //NaN
		console.log(isNaN(b));//true

		var d = 0.1;
		var c = 0.1;
		console.log(d == c); //true
		console.log(Number.MAX_VALUE);
		console.log(Number.MIN_VALUE);
	</script>

</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON数据格式</title>
	<script>
		//JSON也是一个对象
		var json = {
			"name": "xxx",
			"age" : "10",
			"sex" : "女",
		};
		//遍历对象不能使用for循环
		for(var key in json){
			console.log(key +" : "+ json[key]);
		}
	</script>
</head>
<body>
	
</body>
</html>

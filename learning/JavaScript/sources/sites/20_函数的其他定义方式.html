<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的其他定义方法</title>
	<script>
		//1. 函数声明
		function f1(){
			console.log("哈哈");
		}
		f1();
		function f1(){
			console.log("在这里f1表示的是函数体,()表示函数调用！");
		}
		f1();
		//上述语句覆盖操作！！

		//2、 函数表达式
		//命名函数无需函数表达式
		function f2(){
			console.log("哈哈f2");
		}
		f2();
		//匿名函数无法直接调用，需要使用函数表达式
		var f3 = function (){
			console.log("哈哈f3");
		};
		f3();
		//类似于：
		//var num1 = 10；
		//console.log(num1); 10
		//var num1 = 20；
		//console.log(num1); 20
		//使用同一个变量调用不同的函数
		
		//3. 函数自调用：即在定义的时候直接调用
		(function (){console.log("函数自调用！！")})();

		// 4. 函数也有类型
		console.log(typeof f1); //function

		//5. 函数可以作为参数进行使用
		function ff1(fn){
			fn();
		}
		function fn(){
			console.log("函数作为参数使用例子...");
		}

		ff1(fn);

		//6. 函数可以作为返回值使用
		function fff1() {
			console.log("fff1的函数调用...");
			return function (){
				console.log("这是一个函数...");
			}
		}
		var ff = fff1();
		ff();
	</script>
</head>
<body>
	
</body>
</html>

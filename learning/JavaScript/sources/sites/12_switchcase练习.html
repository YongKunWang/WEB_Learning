<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switchcase练习</title>
	<script>
		var score = Number(prompt("请输入你的成绩："));
		if(!isNaN(score))
			switch(score){
				case score > 90 && score <= 100 :
					console.log("A Class...");
					break;
				case score > 80 && score <= 90 :
					console.log("A Class...");
					break;
				case score > 70 && score <= 80 :
					console.log("A Class...");
					break;
				case score > 60 && score <= 70 :
					console.log("A Class...");
					break;	
				default:
					console.log("D Class...");
					break;
			}
		else
			console.log("输入成绩有错误，请再次输入...");
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		for(var i = 1; i <= 5; i ++){
			for(var j = 1; j <= 5 - i; j ++){
				document.write("&nbsp;");
			}
			for(var k = 1; k <= i *2 -1; k ++){
				document.write("*");
			}
			document.write("<br>");
		}

		for(var i = 1; i <= 5; i ++){
			for(var j = 1; j <= 5; j ++){
				document.write("★");
			}
			document.write("<br>");
		}

		//表格版本乘法口诀表
		for(var i = 1; i <= 9; i ++){
			for(var j = 1; j <= i ; j ++){
				document.write(j +" * "+ i +" "+ "=" + i*j + " ");
			}
			document.write("<br>");
		}

				//表格版本乘法口诀表
		document.write('<table border="1px" cellpadding="0px" cellspacing="0px">');
		for(var i = 1; i <= 9; i ++){
			document.write('<tr>');
			for(var j = 1; j <= i ; j ++){
				document.write('<td>');
				document.write(j +" * "+ i +" "+ "=" + i*j + " ");
				document.write('</td>');
			}
			document.write('</tr>');
		}


	</script>
</head>
<body>
	<table border="1px" cellpadding="0px" cellspacing="0px"></table>
</body>
</html>

1 * 1 = 1
1 * 2 = 1 2 * 2 = 2
1 * 3 = 3 2 * 3 = 6 3 * 3 = 9

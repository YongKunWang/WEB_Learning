<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的作用域问题</title>
	<script>
		//1. JS无块级作用域
		{
			var num = 10;
		}
		console.log(num);
	</script>
	<script>
		console.log(num);
	</script>
	
	<script>
		//2. 使用var声明的变量为全局变量
		//3. 局部变量：在函数内部定义的变量是局部变量
		//4. 全局变量：使用var声明的变量
		//5. 隐式全局变量：声明的变量没有var
		//6. 全局变量是不能被删除的
		//7. 隐式的全局变量可以被删除
		var num1 = 20;
		num2 = 20;
		delete num1;
		delete num2;
		console.log(num1);
		console.log(num2);//提示未定义
	</script>
</head>
<body>
	
</body>
</html>

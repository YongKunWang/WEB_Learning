<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dowhile循环</title>
	<script>
		do {
			var result = prompt("您觉得我帅吗？");
		} while(result != "y");
		console.log("您真有眼光！！！");

		var num = 1;
		var sum = 0;
		do {
			if(num %3 == 0)
				sum += num;
			num ++;
		} while(num <= 100);
		console.log(sum);
	</script>
</head>
<body>

</body>
</html>

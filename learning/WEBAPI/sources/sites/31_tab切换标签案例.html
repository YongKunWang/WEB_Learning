<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab标签切换</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.box {
			width: 400px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 100px auto;
			overflow: hidden;
		}
		.hd {
			height: 45px;
		}
		.hd span {
			display: inline-block;
			width: 90px;
			background-color: pink;
			line-height: 45px;
			text-align: center;
			cursor: pointer;
		}
		.hd span.current {
			background-color: purple;
		}
		.bd li {
			height: 255px;
			background-color: purple;
			display: none;
		}
		.bd li.current {
			display: block;
		}
	</style>

</head>
<body>
	<div class="box" id="box">
		<div class="hd">
			<span class="current">体育</span>
			<span>娱乐</span>
			<span>新闻</span>
			<span>综合</span>
		</div>
		<div class="bd">
			<ul>
				<li class="current">我是体育模块</li>
				<li>我是娱乐模块</li>
				<li>我是新闻模块</li>
				<li>我是综合模块</li>
			</ul>
		</div>

	</div>

	<script>
		var box=document.getElementById('box');
		var hd=box.getElementsByTagName('div')[0];
		var bd=box.getElementsByTagName('div')[1];
		var listObjs = bd.getElementsByTagName('li');
		var spanObjs = hd.getElementsByTagName('span');
		/*
			1. 自定义索引属性
			2. 移除所有的样式
			3. 增加当前的类样式
			4. 获得当前的index
			5. 移除所有的li的类样式
			6. 增加当前的类样式

		 */
		for(var i=0; i<spanObjs.length; i++){
			spanObjs[i].setAttribute("index", i);
			spanObjs[i].onclick = function () {
				for(var j=0; j < spanObjs.length; j ++){
					spanObjs[j].removeAttribute('class');
				}

				this.className = 'current';
				var num=this.getAttribute('index');
				for(var k=0; k<listObjs.length; k ++){
					listObjs[k].removeAttribute('class');
				}
				listObjs[num].className="current";
			}
		}
	</script>
</body>
</html>

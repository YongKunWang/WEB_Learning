<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小图切换大图</title>
</head>
<body>
	<a href="../images/1.jpg" id="ak"><img src="../images/1-small.jpg" alt=""></a>
	<img src="" alt="" id="big">

	<script>
		function my$(id){
			return document.getElementById(id);
		}
	</script>
	<script>
		my$('ak').onclick = function () {
			// 注意：直接使用了自身的属性
			my$('big').src= this.href;
			return false;
		}
	</script>
</body>
</html>
